<div class="main_div">
  <div style="display: flex">
    <img
      src="/assets/rs.png"
      alt="logo"
      style="width: 14%; margin-left: 20px; padding-top: 1%"
    />

    <button
      nz-button
      nzType="primary"
      style="
        position: absolute;
        right: 0;
        margin: 2%;
        display: flex;
        background-color: #002060;
      "
      class="logout"
      (click)="handleLogout()"
    >
      <img
        src="/assets/logout.svg"
        alt="logo"
        style="transform: rotate(180deg); margin-top: 3px"
      />
      &nbsp; Logout
    </button>
  </div>

  <div class="main2_div">
    <div class="border_div">
      <div class="header">Business Mix</div>

      <div class="body row d_row">
        <div class="col l_col">
          <div class="row">
            <div class="col">
              <div class="row mb-1">
                <div class="col">
                  <label class="g_head">Car Type</label>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label class="g_head mb-3">Type</label>
                  <label class="bg_b mb-1">New Car</label>
                  <label class="bg_b mb-1">Old Car</label>
                </div>

                <div class="col">
                  <label class="g_head mb-3">GWP</label>
                  <label class="bg_b mb-1">140</label>
                  <label class="bg_b mb-1">20</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col r_col">
          <div class="row">
            <div class="col">
              <div class="row mb-1">
                <div class="col">
                  <label class="pg_head">Fuel Type</label>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label class="g_head mb-3">Diesel</label>
                  <input
                    class="mb-1"
                    type="text"
                    placeholder="00"
                    id="gwp"
                    autofocus
                  />
                  <input class="mb-1" type="text" placeholder="00" id="gwp" />
                </div>

                <div class="col">
                  <label class="lg_head mb-3">Others</label>
                  <input
                    class="mb-1"
                    disabled
                    type="text"
                    placeholder="00"
                    id="gwp"
                  />
                  <input
                    class="mb-1"
                    disabled
                    type="text"
                    placeholder="00"
                    id="gwp"
                  />
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row mb-1">
                <div class="col">
                  <label class="pg_head">Cubic Capacity (CC)</label>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label class="g_head mb-3"> &lt; 1000</label>
                  <input class="mb-1" type="text" placeholder="00" id="gwp" />
                  <input class="mb-1" type="text" placeholder="00" id="gwp" />
                </div>

                <div class="col">
                  <label class="g_head mb-3">1000-1500</label>
                  <input class="mb-1" type="text" placeholder="00" id="gwp" />
                  <input class="mb-1" type="text" placeholder="00" id="gwp" />
                </div>

                <div class="col">
                  <label class="lg_head mb-3"> &gt; 1500 </label>

                  <input
                    disabled
                    class="mb-1"
                    type="text"
                    placeholder="00"
                    id="gwp"
                  />
                  <input
                    disabled
                    class="mb-1"
                    type="text"
                    placeholder="00"
                    id="gwp"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <button
          nz-button
          class="g_head"
          zType="primary"
          class=""
          (click)="handleBackPage()"
        >
          &larr; Back
        </button>
        <button
          nz-button
          class="g_head"
          zType="primary"
          class="next"
          (click)="handleNextPage()"
        >
          NEXT &rarr;
        </button>
      </div>
    </div>
  </div>
</div>
