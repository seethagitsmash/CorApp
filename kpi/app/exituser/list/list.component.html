<!--Main layout-->
<main style="margin-top: 58px">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h3 class="fw-bold">User List</h3>
      </div>
    </div>

    <div class="mx-auto">
      <div class="bg-white rounded-lg shadow p-3">
        <input
          type="text"
          placeholder="Employee Id"
          class="form-control mb-3"
          [(ngModel)]="search"
          (ngModelChange)="handleSearch()"
          style="float: right; width: 24em"
        />

        <!-- Credit card form content -->
        <div class="tab-content">
          <!-- credit card info-->
          <div id="nav-tab-card" class="tab-pane fade show active">
            <!-- <p class="alert alert-success">Some text success or error</p> -->

            <div
              class="row container"
              style="max-height: 63vh; overflow-x: hidden; overflow-y: scroll"
            >
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    (click)="handleUserEdit(profile.id)"
                    *ngFor="let profile of profileList; index as i"
                  >
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ profile.username }}</td>
                    <td>{{ profile.first_name + " " + profile.last_name }}</td>
                    <td>{{ profile.email_id }}</td>
                    <td>{{ profile.mobile }}</td>
                    <td>{{ profile.status }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- End -->
        </div>
        <!-- End -->
      </div>
    </div>
  </div>
</main>
<!--Main layout-->
